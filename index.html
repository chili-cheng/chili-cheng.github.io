<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: White;
  width: 100%;
  padding: 20px;
}
.main {
  position: fixed;
  bottom: 250;
  background: rgba(0, 0, 0, 0);
  color: #f1f1f1;
  //width: 100%;
  padding: 20px;
}
#myBtn {
  width: 250px;
  font-size: 20px;
  padding: 20px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="Egg.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
  
</video>

<div class="main">
  <h1>Chi Li-Cheng</h1>
  <p>Chi Li-Cheng is a designer and a researcher</p>
  <p>His research ranges from architectural design, robotic fabrication to artifical intelligence for design.</p>

</div>


<div class="content">

  <button id="myBtn" onclick="myFunction()">Home</button>
  <button id="myBtn" onclick="myFunction()">Portfolio</button>
  <button id="myBtn" onclick="myFunction()">CVs</button>
  <button id="myBtn" onclick="myFunction()">Research</button>
  <button id="myBtn" onclick="myFunction()">Gallery</button>
  <button id="myBtn" onclick="myFunction()">OpenSource</button>
  <button id="myBtn" onclick="myFunction()">Contact</button>

</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    //btn.innerHTML = "Pause";
  } else {
    video.pause();
    //btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
